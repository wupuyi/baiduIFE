<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div>
    <label>Number A:
      <input id="radio-a" type="radio" name="math-obj" value="a">
    </label>
    <input id="num-a" type="text">
    <label>Number B:
      <input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
    <input id="num-b" type="text">
  </div>
  <div class="btn-group">
    <button id="btn1">判断当前选中的输入框输入内容是否为数字</button>
    <button id="btn2">把 A 四舍五入为 B 个小数位数的数字</button>
    <button id="btn3">当前选中数字的绝对值</button>
    <button id="btn4">对当前选中的数字进行上舍入</button>
    <button id="btn5">对当前选中的数字进行下舍入</button>
    <button id="btn6">把当前选中的数字四舍五入为最接近的整数</button>
    <button id="btn7">返回 A 和 B 中的最高值</button>
    <button id="btn8">返回 A 和 B 中的最低值</button>
  </div>
  <p id="result"></p>
  <script>
    var result   = document.getElementById('result'),
        btn1     = document.getElementById('btn1'),
        btn2     = document.getElementById('btn2'),
        btn3     = document.getElementById('btn3'),
        btn4     = document.getElementById('btn4'),
        btn5     = document.getElementById('btn5'),
        btn6     = document.getElementById('btn6'),
        btn7     = document.getElementById('btn7'),
        btn8     = document.getElementById('btn8');
    btn1.onclick = function () {
      var num = selectNum();
      isNumber(num);
    }

    btn2.onclick = function () {
      // 获取a,b的值
      var a = document.getElementById('num-a').value;
      var b = document.getElementById('num-b').value;
      if (isNumber(a) && isNumber(b)) {
        // 把A四舍五入为B个小数位数的数字
        console.log(a + '四舍五入保留' + b + '位小数为：' + parseFloat(a).toFixed(parseInt(b)));
      }
    }

    btn3.onclick = function () {
      var num = selectNum();
      if (isNumber(num)) {
        console.log(num + ' 绝对值为：' + Math.abs(parseFloat(num)));
      }
    }

    btn4.onclick = function () {
      var num = selectNum();
      if (isNumber(num)) {
        console.log(num + ' 向上取整为：' + Math.ceil(parseFloat(num)));
      }
    }

    btn5.onclick = function () {
      var num = selectNum();
      if (isNumber(num)) {
        console.log(num + ' 向下取整为：' + Math.floor(parseFloat(num)));
      }
    }

    btn6.onclick = function () {
      var num = selectNum();
      if (isNumber(num)) {
        console.log(num + '四舍五入为最接近的整数位：' + Math.round(parseFloat(num)));
      }
    }

    btn7.onclick = function () {
      // 获取a,b的值
      var a = document.getElementById('num-a').value;
      var b = document.getElementById('num-b').value;
      if (isNumber(a) && isNumber(b)) {
        console.log(a + '和' + b + '的最大值为：' + Math.max(parseFloat(a), parseFloat(b)));
      }
    }

    btn8.onclick = function () {
      // 获取a,b的值
      var a = document.getElementById('num-a').value;
      var b = document.getElementById('num-b').value;
      if (isNumber(a) && isNumber(b)) {
        console.log(a + '和' + b + '的最小值为：' + Math.min(parseFloat(a), parseFloat(b)));
      }
    }

    // 获取当前选中值
    function selectNum() {
      var result = document.querySelector('[name="math-obj"]:checked');
      if (!result) {
        console.log('未选中！');
        return;
      }
      var num = document.getElementById('num-' + result.value).value;
      return num;
    }

    // 判断是否是一个数字
    function isNumber (num) {
      if (!num) {
        console.log('输入不能为空');
        return false;
      } else {
        if (!isNaN(num)) {
          console.log('一个数字');
          return true;
        } else {
          console.log('不是一个数字');
          return false;
        }
      }
    }
  </script>
</body>

</html>
