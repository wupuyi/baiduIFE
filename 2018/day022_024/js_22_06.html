<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用数组来实现栈</title>
</head>

<body>
  <input id="stack-input" type="text">
  <p id="stack-cont">栈内容：apple&lt;-pear</p>
  <button id="push-btn">进栈</button>
  <button id="pop-btn">退栈</button>
  <button id="font-btn">打印栈顶元素内容</button>
  <button id="empty-btn">判断栈是否为空</button>
  
  <script>

    var stack      = ["apple", "pear"];
    var stackInput = document.getElementById('stack-input');
    var stackCont  = document.getElementById('stack-cont');
    var pushBtn    = document.getElementById('push-btn');
    var popBtn     = document.getElementById('pop-btn');
    var fontBtn    = document.getElementById('font-btn');
    var emptyBtn   = document.getElementById('empty-btn');

    // 获取当前输入值
    var getStackInput = function () {
      if (stackInput.value) {
        return stackInput.value;
      } else {
        alert('请输入内容');
      }
    }

    // 更新当前栈显示
    var updateStack = function () {
      var str = stack.join('&lt;-');
      stackCont.innerHTML = '栈内容：' + str;
    }
    
    // 入栈
    pushBtn.addEventListener('click', function () {
      var value = getStackInput();
      // 入栈
      // stack.unshift(value);
      stack.push(value);
      updateStack();
    })

    // 出栈
    popBtn.addEventListener('click', function () {
      if (stack.length > 0) {
        // stack.shift();
        stack.pop();
        updateStack();
      } else {
        alert('当前栈为空');
      }
    })

    // 打印栈顶元素
    fontBtn.addEventListener('click', function () {
      if (stack.length > 0) {
        // console.log(stack[stack.length - 1]);
        console.log(stack[0]);
      } else {
        alert('当前栈为空');
      }
    })

    // 判断栈是否为空
    emptyBtn.addEventListener('click', function () {
      if (stack.length > 0) {
        alert('当前栈不为空');
      } else {
        alert('当前栈为空');
      }
    })
  </script>
</body>

</html>
