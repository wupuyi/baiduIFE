<body>
  <script>
    var scoreObject = {
      "Tony": {
        "Math": 95,
        "English": 79,
        "Music": 68
      },
      "Simon": {

        "English": 95,
        "Music": 98
      },
      "Annie": {
        "Math": 54,
        "English": 65,
        "Music": 88
      }
    }

    function objToArray (obj) {
      var result = [];
      for (const key in obj) {
        var arr = [];
        if (obj.hasOwnProperty(key)) {
          arr.push(key)
          for (const key2 in obj[key]) {
            if (obj[key].hasOwnProperty(key2)) {
              arr.push(obj[key][key2]);
            }
          }
        }
        result.push(arr);
      }
      console.log(result);
    }

    objToArray(scoreObject);
