<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>使用数组来实现队列</title>
</head>

<body>
  <input id="queue-input" type="text">
  <p id="queue-cont">队列内容：apple&lt;-pear</p>
  <button id="in-btn">入队</button>
  <button id="out-btn">出队</button>
  <button id="font-btn">打印队头元素内容</button>
  <button id="empty-btn">判断队列是否为空</button>

  <script>

    var queue      = ["apple", "pear"];
    var queueInput = document.getElementById('queue-input');
    var queueCont  = document.getElementById('queue-cont');
    var inBtn      = document.getElementById('in-btn');
    var outBtn     = document.getElementById('out-btn');
    var fontBtn    = document.getElementById('font-btn');
    var emptyBtn   = document.getElementById('empty-btn');

    // 获取当前输入值
    var getQueueInput = function () {
      if (queueInput.value) {
        return queueInput.value;
      } else {
        alert('请输入内容！');
      }
    };

    var updateQueue = function () {
      var str = queue.join('&lt;-');
      queueCont.innerHTML = '队列内容：' + str;
    }

    // 入队
    inBtn.addEventListener('click', function () {
      var value = getQueueInput();
      if (value) {
        // 数组最后一个元素是队头
        // queue.unshift(value);
        queue.push(value);
        updateQueue();
      }
    });

    // 出队
    outBtn.addEventListener('click', function () {
      if (queue.length > 0) {
        // 数组最后一个元素是队头
        // queue.pop();
        queue.shift();
        updateQueue();
      } else {
        alert('当前队列为空');
      }
    })

    // 打印队头元素内容
    fontBtn.addEventListener('click', function () {
      if (queue.length > 0) {
        console.log(queue[0]);
      } else {
        alert('当前队列为空');
      }
    })

    // 判断队列是否为空
    emptyBtn.addEventListener('click', function () {
      if (queue.length > 0) {
        alert('当前队列不为空');
      } else {
        alert('当前队列为空');
      }
    })
  </script>
</body>

</html>
