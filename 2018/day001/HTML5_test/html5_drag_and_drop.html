<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag And Drop(HTML拖放)</title>
    <style>
        #div1 {width:100px; height:68px; border:1px solid #aaaaaa;}
    </style>
</head>
<body>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <img src="./test.jpg" alt="测试图片" id="drag1" draggable="true" ondragstart="drag(event)" width="100" height="68">

    <script>
        function allowDrop (e) {
            e.preventDefault();
        }
        function drag (e) {
            e.dataTransfer.setData('text', e.target.id)
        }
        function drop (e) {
            e.preventDefault();
            var data = e.dataTransfer.getData('text')
            e.target.appendChild(document.getElementById(data))
        }
    </script>
</body>
</html>
