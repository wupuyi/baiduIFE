<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>机器人代码</title>
</head>

<body>
  
  
  <script>
    function Go() {
      console.log('Go!');
    }

    function GoSteps(n) {
      if (n === undefined) {
        Go();
      }
      if (n === '') {
        Go();
      } else if (!isNaN(n)) {
        var m = Math.floor(Number(n));
        while (m > 0) {
          Go();
          m--;
        }
      }
    }
   console.log('<-------------------->');
    GoSteps(10); // Go 10次
    console.log('<-------------------->');
    GoSteps(1); // Go 1次
    console.log('<-------------------->');
    GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
    console.log('<-------------------->');
    GoSteps(0);  // 0次
    console.log('<-------------------->');
    GoSteps(-1);  // 0次
    console.log('<-------------------->');
    GoSteps(1.4);  // Go 1次
    console.log('<-------------------->');
    GoSteps(1.6);  // Go 1次
    console.log('<-------------------->');
    GoSteps(-1);  // 0次
    console.log('<-------------------->');
    GoSteps(true);  // Go 1次
    console.log('<-------------------->');
    GoSteps(false);  // 0次
    console.log('<-------------------->');
    GoSteps("Test");  // 0次
    console.log('<-------------------->');
    GoSteps(NaN);  // 0次
    console.log('<-------------------->');
    GoSteps(null);  // 0次
  </script>
</body>

</html>
