<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .smile {
      width: 480px;
      height: 480px;
      background-image: url(./erik_ce204002.jpg);
      background-position: 0px 0px;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  <div class="smile"></div>
  <script>
    (function () {
      var y = 0;
      var isend = false;
      var smile = document.querySelector('.smile');
      var imgChange = setInterval(() => {
        if (y === -7680) {
          isend = true;
        } else if (y === 0) {
          isend = false;
        }
        if (!isend) {
          y -= 480;
        } else {
          y += 480;
        }
        smile.style.backgroundPosition = `0px ${y}px`;
      }, 100);
    })();
  </script>
</body>

</html>
