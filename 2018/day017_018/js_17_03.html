<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input type="number" id="dec-number" placeholder="输入一个十进制非负整数">
    <input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>

    <script>
        function dec2bin(decNumber, decBit) {
            // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
            // 这里是上一个任务的实现
            // 注意判断其为非负整数！
            if (decNumber < 0 || !Number.isInteger(decNumber)) {
                alert('输入值必须为非负整数！');
                return false;
            }
            let temp = decNumber;
            let result = [];
            // 判断decBit是否为正整数
            if (decBit < 0 || !Number.isInteger(decBit)) {
                alert('转化后二级制数字位数应为正整数');
                return false;
            }
            if (decNumber === 0) {
                return 0;
            }
            while (temp !== 0) {
                result.unshift(temp % 2);
                temp = Math.floor(temp / 2);
            }
            if (result.length > decBit) {
                console.log('转换后位数大于输入的转换后位数！');
            } else {
                while (result.length < decBit) {
                    result.unshift(0);
                }
            }
            return result.join('');
        }

        // 实现当点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
        // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
        // dec-number为5，bin-bit为5，则转化后数字为00101
        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
        // Some coding

        let btn = document.getElementById('trans-btn');
        btn.onclick = function () {
            let decNumber = parseInt(document.getElementById('dec-number').value);
            let decBit = parseInt(document.getElementById('bin-bit').value);
            document.getElementById('result').innerHTML = dec2bin(decNumber, decBit);
        }
    </script>
</body>

</html>
