<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFE ECMAScript</title>
</head>
<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        let getFirstNumber = function () {
            let firstNumber = document.getElementById('first-number').value;
            if (isNaN(firstNumber)) {
                console.log('输入的第一个值不是数字！');
            }
            return firstNumber;
        }
        let getSecondNumber = function () {
            let secondNumber = document.getElementById('second-number').value;
            if (isNaN(secondNumber)) {
                console.log('输入的第二个值不是数字');
            }
            return secondNumber;
        }
        document.getElementById('add-btn').onclick = function () {
            var firstNumber = getFirstNumber();
            var secondNumber = getSecondNumber();
            document.getElementById('result').innerHTML = parseFloat(firstNumber) + parseFloat(secondNumber);
        };
        document.getElementById('minus-btn').onclick = function () {
            var firstNumber = getFirstNumber();
            var secondNumber = getSecondNumber();
            document.getElementById('result').innerHTML = parseFloat(firstNumber) - parseFloat(secondNumber);
        };
        document.getElementById('times-btn').onclick = function () {
            var firstNumber = getFirstNumber();
            var secondNumber = getSecondNumber();
            document.getElementById('result').innerHTML = parseFloat(firstNumber) * parseFloat(secondNumber);
        };
        document.getElementById('divide-btn').onclick = function () {
            var firstNumber = getFirstNumber();
            var secondNumber = getSecondNumber();
            console.log(secondNumber)
            if (secondNumber === '0') {
                console.log('除数不能为0');
                return false;
            }
            document.getElementById('result').innerHTML = parseFloat(firstNumber) / parseFloat(secondNumber);
        };
    </script>
</body>
</html>
